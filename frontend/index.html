<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DC-Detector — Поток Raspberry Pi</title>
    <link rel="stylesheet" href="./styles.css" />
    <style>
      body { align-items: stretch; }
      main { height: 100vh; }
      .layout { grid-template-columns: 1fr; }
      .preview { aspect-ratio: auto; height: calc(100vh - 120px); }
      .info-row { display: flex; justify-content: space-between; gap: 12px; }
    </style>
  </head>
  <body>
    <main>
      <h1>DC-Detector — поток с камеры Raspberry Pi</h1>

      <!-- Экранный переключатель: Поток | Сохранённые -->
      <div class="screen-tabs">
        <button class="screen-button active" data-screen="stream">Поток</button>
        <button class="screen-button" data-screen="saved">Сохранённые</button>
      </div>

      <!-- Экран: поток -->
      <div id="screen-stream" class="screen">
        <div class="layout">
          <div class="preview">
            <img id="server-stream" alt="Raspberry Pi stream" />
            <canvas id="overlay"></canvas>
          </div>
        </div>

        <section class="info" style="margin-top:12px">
          <div class="info-row"><span>Состояние</span><span id="status-indicator">Подключение…</span></div>
          <div class="info-row"><span>Активная модель</span><span id="active-model">—</span></div>
          <div class="info-row"><span>Детекций</span><span id="detection-count">—</span></div>
          <div class="info-row"><span>Макс. уверенность</span><span id="detection-confidence">—</span></div>
          <p id="error-message" style="color:#ff8080"></p>
        </section>
      </div>

      <!-- Экран: сохранённые -->
      <section id="screen-saved" class="screen hidden">
        <div class="saved-screen-toolbar">
          <div style="display:flex;align-items:center;gap:8px;flex-wrap:wrap">
            <input type="date" id="saved-screen-date" />
            <button id="saved-screen-refresh">Обновить</button>
          </div>
        </div>
        <div id="saved-screen-list" class="saved-grid"></div>
      </section>

    </main>

    <!-- Modal for GIF preview -->
    <div id="gif-modal" class="modal hidden" aria-hidden="true">
      <div class="modal-backdrop" id="gif-modal-backdrop"></div>
      <div class="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="gif-modal-title">
        <button class="modal-close" id="gif-modal-close" aria-label="Закрыть">×</button>
        <div class="modal-body">
          <div class="modal-media">
            <img id="gif-modal-image" alt="GIF" />
          </div>
          <div class="modal-meta" id="gif-modal-meta">
            <h3 id="gif-modal-title">Детали сохранения</h3>
            <dl id="gif-modal-dl"></dl>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./pi.js"></script>
  </body>
  </html>
