version: '3.8'

services:
  camera-service:
    build: .
    container_name: camera-service
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - /dev:/dev  # Доступ к устройствам для камеры
    privileged: true  # Для доступа к /dev/video0 и другим устройствам
    restart: unless-stopped
    devices:
      - /dev/video0:/dev/video0  # USB веб-камера (если есть)

