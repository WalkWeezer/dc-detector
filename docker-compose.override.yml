services:
  backend:
    environment:
      - NODE_ENV=development
    command: node --watch src/server.js
    volumes:
      - ./services/backend/src:/app/src
      - ./data/detections:/app/data/detections

  detection:
    environment:
      - DEBUG=1
      - WATCHDOG_FORCE_POLLING=1
      - LOCAL_CAMERA_ENABLED=0
    command: python detection_server.py
    volumes:
      - ./services/detection/detection_server.py:/app/detection_server.py
      - ./services/detection/models:/app/models

  # Optional: run Vite dev server for frontend instead of nginx
  frontend-dev:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: sh -c "npm install && npm run dev -- --host"
    ports:
      - "5173:5173"
    depends_on:
      - backend
    profiles: ["dev"]

  # Build latest frontend at 'docker compose up' time and serve via nginx
  frontend-build:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
      - frontend_dist:/dist
    command: >-
      sh -c "\
      if [ -f package-lock.json ]; then \
        npm ci --prefer-offline --no-audit --no-fund; \
      else \
        npm install --no-audit --no-fund; \
      fi \
      && npm run build \
      && rm -rf /dist/* \
      && cp -r dist/* /dist/"

  frontend:
    depends_on:
      frontend-build:
        condition: service_completed_successfully
    volumes:
      - frontend_dist:/usr/share/nginx/html:ro

volumes:
  frontend_dist: {}


