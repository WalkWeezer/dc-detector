services:
  backend:
    restart: unless-stopped
    env_file: .env

  detection:
    restart: unless-stopped
    env_file: .env
    shm_size: 512m
    tmpfs:
      - /tmp:rw,exec,nosuid,nodev,size=256m
    devices:
      - "/dev/video0:/dev/video0"
    environment:
      - CAMERA_INDEX=${CAMERA_INDEX:-0}
      - CAMERA_SCAN_LIMIT=${CAMERA_SCAN_LIMIT:-5}
      - LOCAL_CAMERA_ENABLED=${LOCAL_CAMERA_ENABLED:-1}
      - CAMERA_BACKEND=${CAMERA_BACKEND:-V4L2}
      - MODEL_PATH=${MODEL_PATH:-models/bestfire.pt}

  frontend-build:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
      - frontend_dist:/dist
    command: >-
      sh -c "\
      if [ -f package-lock.json ]; then \
        npm ci --prefer-offline --no-audit --no-fund; \
      else \
        npm install --no-audit --no-fund; \
      fi \
      && npm run build \
      && rm -rf /dist/* \
      && cp -r dist/* /dist/"

  frontend:
    restart: unless-stopped
    depends_on:
      frontend-build:
        condition: service_completed_successfully
    volumes:
      - frontend_dist:/usr/share/nginx/html:ro

volumes:
  frontend_dist: {}
