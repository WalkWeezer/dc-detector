services:
  backend:
    restart: unless-stopped
    env_file: .env
    environment:
      - DETECTION_URL=${DETECTION_URL:-http://localhost:8001}

  # Detection service запускается отдельно от Docker
  # Запустите: cd services/detection && python3 detection_server.py

  frontend-build:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
      - frontend_dist:/dist
    networks: [app]
    command: >-
      sh -c "\
      if [ -f package-lock.json ]; then \
        npm ci --prefer-offline --no-audit --no-fund; \
      else \
        npm install --no-audit --no-fund; \
      fi \
      && npm run build \
      && rm -rf /dist/* \
      && cp -r dist/* /dist/"

  frontend:
    restart: unless-stopped
    depends_on:
      frontend-build:
        condition: service_completed_successfully
    volumes:
      - frontend_dist:/usr/share/nginx/html:ro

volumes:
  frontend_dist: {}
