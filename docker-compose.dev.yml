services:
  backend:
    environment:
      - NODE_ENV=development
    command: node --watch src/server.js
    volumes:
      - ./services/backend/src:/app/src
      - ./data/detections:/app/data/detections

  # Detection service запускается отдельно от Docker
  # Запустите: cd services/detection && python detection_server.py

  frontend-dev:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: sh -c "npm install && npm run dev -- --host"
    ports:
      - "5173:5173"
    depends_on:
      - backend
