services:
  backend:
    environment:
      - NODE_ENV=development
    command: node --watch src/server.js
    volumes:
      - ./services/backend/src:/app/src
      - ./data/detections:/app/data/detections

  detection:
    environment:
      - DEBUG=1
      - WATCHDOG_FORCE_POLLING=1
      - LOCAL_CAMERA_ENABLED=0
    command: python detection_server.py
    volumes:
      - ./services/detection/detection_server.py:/app/detection_server.py
      - ./services/detection/models:/app/models

  frontend-dev:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: sh -c "npm install && npm run dev -- --host"
    ports:
      - "5173:5173"
    depends_on:
      - backend
